services:
  - type: web
    name: money-seed
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: money-seed-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: money-seed-db
    databaseName: moneyseed
    user: moneyseed
    plan: free
