<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - MoneySeed</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gradient-to-br from-green-100 to-green-200 min-h-screen flex items-center justify-center py-8">

    <div class="max-w-md w-full mx-4">

        <!-- Signup Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">

            <!-- Header -->
            <div class="bg-gradient-to-r from-green-600 to-green-700 text-white text-center py-8 px-6">
                <h1 class="text-3xl font-bold mb-2">Join MoneySeed!</h1>
                <p class="text-green-100">Start your financial journey today</p>
            </div>

            <!-- Form -->
            <div class="p-8">
                <form id="signupForm" class="space-y-5">

                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" name="username" required minlength="3"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition outline-none"
                            placeholder="johndoe" />
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition outline-none"
                            placeholder="student@example.com" />
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required minlength="6"
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 transition outline-none"
                            placeholder="••••••••" />
                        <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded">
                        <p id="errorText"></p>
                    </div>

                    <!-- Success Message -->
                    <div id="successMessage"
                        class="hidden bg-green-50 border-l-4 border-green-500 text-green-700 p-4 rounded">
                        <p id="successText"></p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="signupButton"
                        class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white py-3 rounded-lg font-semibold hover:from-green-700 hover:to-green-800 transition transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl">
                        Create Account
                    </button>

                </form>

                <!-- Footer Links -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Already have an account?
                        <a href="login.html"
                            class="text-green-600 font-semibold hover:text-green-700 transition">Login</a>
                    </p>
                    <p class="mt-3">
                        <a href="index.html" class="text-gray-500 hover:text-gray-700 transition text-sm">← Back to
                            Home</a>
                    </p>
                </div>

            </div>

        </div>

    </div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize signup functionality
        document.getElementById('signupForm').addEventListener('submit', handleSignup);
    </script>

</body>

</html>
